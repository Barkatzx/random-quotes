<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes Of The Day</title>
    <!-- Tailwind And DaisyUi Link Added -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.1/dist/full.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <section>
        <div class="flex flex-auto gap-5 container mx-auto">
            <div class="card bg-base-300 shadow-2xl mt-12">
                <div class="card-body h-96 w-96">
                  <h1 class="card-title justify-center font-bold text-3xl">Quotes Of The Day</h1> <hr>
                  <h3 class="text-2xl" id="quotes"></h3>
                  <div class="card-actions justify-center">
                    <button class="btn btn-primary font-bold" onclick="loadQuote()">Refresh</button>
                  </div>
                </div>
              </div>
              <div class="card bg-base-300 shadow-2xl mt-12 text-center">
                <div class="card-body h-96 w-96">
                  <h1 class="card-title justify-center font-bold text-3xl">Motivation Quotes Of The Day</h1> <hr>
                  <h3 class="text-2xl" id="inspire-quotes"></h3>
                  <div class="card-actions justify-center">
                    <button class="btn btn-primary font-bold" onclick="loadQuote1()">Refresh</button>
                  </div>
                </div>
              </div>
              <div class="card bg-base-300 shadow-2xl mt-12 text-center">
                <div class="card-body h-96 w-96">
                  <h1 class="card-title justify-center font-bold text-3xl">Inspiration Quotes Of The Day</h1> <hr>
                  <h3 class="text-2xl" id="inspire-quotes1"></h3>
                  <div class="card-actions justify-center">
                    <button class="btn btn-primary font-bold" onclick="loadQuote2()">Refresh</button>
                  </div>
                </div>
              </div>
        </div>
    </section>
    <!-- JavaScript Link Added -->
    <script src="api.js"></script>
</body>
</html>
